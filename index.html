<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-content">
            <h1>JS Library</h1>

            <div class="form-style-8">
                <h2>Create a new Book</h2>
                <form>
                    <input type="text" id="title" name="field1" placeholder="Book Title" />
                    <input type="text" id="author" name="field1" placeholder="Book Author" />
                    <input type="text" id="pages" name="field1" placeholder="Book Number of Pages" />
                    <input type="submit" value="Add Book" />
                </form>
            </div>

            <div id="list">
                <h2>My Books</h2>
                <ul id="books">
                </ul>
            </div>

        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
